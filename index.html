<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مهامي - ToDo UI/UX</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1><i class="fa-solid fa-list-check"></i> قائمة المهام</h1>
      <div class="controls">
        <button id="themeToggle" title="تبديل النمط"><i class="fa-solid fa-moon"></i></button>
        <button id="resetTasks" title="إعادة التهيئة"><i class="fa-solid fa-rotate-left"></i></button>
      </div>
    </header>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="أضف مهمة جديدة واضغط Enter" />
      <button id="addTaskBtn"><i class="fa-solid fa-plus"></i></button>
    </div>

    <div class="filter-buttons">
      <button class="filter active" data-filter="all">الكل</button>
      <button class="filter" data-filter="active">غير منجز</button>
      <button class="filter" data-filter="completed">منجز</button>
    </div>

    <ul id="taskList"></ul>

    <div class="actions">
      <button id="clearAll"><i class="fa-solid fa-trash"></i> حذف الكل</button>
    </div>
  </div>

  <script src="script.js"></script>
  <h3 class="footer-text">By Raed</h3>
</body>
</html>
